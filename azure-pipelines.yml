trigger:
- master


stages:
 - stage: Build_Image_os
   jobs:
    - job: windows
      pool:
        name: 'my_agent_pool'
      steps:
      - task: Npm@1
        inputs:
          command: 'install'
      - script: echo hello from my agent
 - stage: Build_Application
   jobs:
    - job: Build_Application
      steps:
        - script: |
            npm install
          displayName: 'NPM install'
 - stage: Build_AWS_interface
   jobs:
     - job: Build_Aws_serverless
       steps:
         - script: |
             npm install serverless-offline --save-dev
             sls offline
           displayName: 'NPM install'
